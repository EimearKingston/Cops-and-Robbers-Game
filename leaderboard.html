{% extends "base.html" %}
{% block main_content %}

{% if leaders %} 
    <table id="leaderboard">
        <caption><b>Top 10</b></caption>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for score in leaders %} 
            <tr> 
               
                <td>{{ score["username"] }}</td>
                <td>{{ score["point"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
